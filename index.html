<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>データ表示ページ</title>
</head>
<body>
  <h1>保存されたデータ</h1>
  <div id="output"></div>
  <br>
  <a href="https://yukioroshi324.github.io/haipa-1/">入力ページに戻る</a>

  <script>
    const data = localStorage.getItem("userData");
    if (data) {
      const user = JSON.parse(data);
      document.getElementById("output").innerHTML = `
        <p>名前: ${user.name}</p>
        <p>年齢: ${user.age}</p>
        <p>好きな色: ${user.color}</p>
      `;
    } else {
      document.getElementById("output").textContent = "データが保存されていません。";
    }
  </script>
</body>
</html>
