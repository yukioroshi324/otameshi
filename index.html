<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fixeve タイマー</title>
<style>
  body {
    font-family: "Arial", sans-serif;
    text-align: center;
    background-color: #ffffff;
    margin: 0;
    padding: 0;
  }
  h1 {
    margin-top: 30px;
    font-size: 30px;
  }
  .timer-container {
    margin-top: 40px;
  }
  #time-display {
    font-size: 70px;
    margin: 30px 0;
  }
  .button-container {
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  button {
    font-size: 20px;
    padding: 10px 25px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    color: white;
  }
  #start-btn { background-color: #28a745; }
  #pause-btn { background-color: #ffc107; color: black; }
  #stop-btn { background-color: #dc3545; }

  /* ← ここが追加分 */
  #lock-btn {
    background-color: #6f42c1;
    color: white;
    font-size: 20px;
    padding: 12px 30px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    margin-top: 25px;
    display: inline-block;
  }

  select {
    font-size: 18px;
    margin-top: 20px;
    padding: 5px 10px;
  }
  #total-time {
    margin-top: 30px;
    font-size: 22px;
  }
  a {
    display: inline-block;
    margin-top: 30px;
    font-size: 18px;
    text-decoration: none;
    color: #007bff;
  }
</style>
</head>
<body>
  <h1>Fixeve タイマー</h1>

  <div class="timer-container">
    <div>
      <label for="mode">タイマーモード：</label>
      <select id="mode">
        <option value="countup">カウントアップ</option>
        <option value="pomodoro25">ポモドーロ 1/5分</option>
        <option value="pomodoro50">ポモドーロ 50/10分</option>
      </select>
    </div>

    <div id="time-display">00:00:00</div>

    <div class="button-container">
      <button id="start-btn">開始</button>
      <button id="pause-btn">中断</button>
      <button id="stop-btn">終了</button>
    </div>

    <!-- 追加されたボタン -->
    <button id="lock-btn">アプリロック</button>

    <div id="total-time">今日の勉強時間：0時間 0分</div>

    <a href="https://fixeve.github.io/fixeve-home/">ホームへ戻る</a>
  </div>

<script>
let timer, totalSeconds = 0, isRunning = false;
let mode = "countup";
let countdown = 0;

// 今日のキー（日本時間0時切り替え）
function getTodayKey() {
  const now = new Date();
  const jst = new Date(now.getTime() + 9 * 60 * 60 * 1000);
  return jst.toISOString().slice(0, 10);
}

function loadTotalTime() {
  return parseInt(localStorage.getItem("study_" + getTodayKey())) || 0;
}

function saveTotalTime(sec) {
  localStorage.setItem("study_" + getTodayKey(), sec);
}

const totalDisplay = document.getElementById("total-time");
const display = document.getElementById("time-display");

function formatTime(sec) {
  const h = Math.floor(sec / 3600);
  const m = Math.floor((sec % 3600) / 60);
  const s = sec % 60;
  return `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
}

let totalTime = loadTotalTime();
updateTotalDisplay();

document.getElementById("start-btn").onclick = startTimer;
document.getElementById("pause-btn").onclick = pauseTimer;
document.getElementById("stop-btn").onclick = stopTimer;
document.getElementById("mode").onchange = changeMode;

/* ここがアプリロック */
document.getElementById("lock-btn").onclick = () => {
  window.location.href = "concentration://open";
};

function startTimer() {
  if (isRunning) return;
  isRunning = true;
  timer = setInterval(tick, 1000);
}

function pauseTimer() {
  if (!isRunning) return;
  clearInterval(timer);
  isRunning = false;
  totalTime += totalSeconds;
  saveTotalTime(totalTime);
  totalSeconds = 0;
  updateTotalDisplay();
}

function stopTimer() {
  if (!confirm("ホームに戻りますか？")) return;
  clearInterval(timer);
  isRunning = false;
  totalTime += totalSeconds;
  saveTotalTime(totalTime);
  updateTotalDisplay();
  window.location.href = "https://fixeve.github.io/fixeve-home/";
}

function tick() {
  if (mode === "countup") {
    totalSeconds++;
    display.textContent = formatTime(totalSeconds);
  } else {
    countdown--;
    display.textContent = formatTime(countdown);
    if (countdown <= 0) {
      clearInterval(timer);
      isRunning = false;
      flashScreen();
    }
  }
}
function flashScreen() {
  let i = 0;
  let colors = ["#9f00ff", "#000000", "#baff00", "#000000"];
  const flash = setInterval(() => {
    document.body.style.backgroundColor = colors[i % 2];
    i++;
    if (i > 10) {
      clearInterval(flash);
      document.body.style.backgroundColor = "#ffffff";
    }
  }, 200);
}


function changeMode() {
  if (isRunning) pauseTimer();
  totalTime += totalSeconds;
  saveTotalTime(totalTime);
  updateTotalDisplay();
  totalSeconds = 0;

  mode = document.getElementById("mode").value;

  if (mode === "pomodoro25") countdown = 1 * 60;
  else if (mode === "pomodoro50") countdown = 50 * 60;
  else countdown = 0;

  display.textContent = formatTime(mode === "countup" ? 0 : countdown);
}
</script>
</body>
</html>
