<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>勉強管理アプリ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #f0f0f0;
      padding: 10px;
      font-size: 20px;
      font-weight: bold;
    }
    #content {
      margin: 40px 0;
      font-size: 30px;
      color: red;
    }
    .menu {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #ddd;
      padding: 10px 0;
    }
    .menu button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <header>
    勉強管理アプリ
  </header>

  <div id="content">
    ホーム
  </div>

  <div class="menu">
    <button onclick="showContent('ホーム')">ホーム</button>
    <button onclick="showContent('目標')">記録</button>
    <button onclick="showContent('カレンダー')">タイマー</button>
    <button onclick="showContent('その他')">その他</button>
  </div>

  <script>
    function showContent(text) {
      document.getElementById("content").innerText = text;
    }
  </script>

</body>
</html>
